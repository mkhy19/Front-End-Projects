    <div class="container">
        <!--       start the header=> Twitch Streamers, Button status all/online/offline-->

           <button class="all btn btn-primary">All</button>
           <button class="online btn btn-primary">Online</button>
           <button class="offline btn btn-primary">Offline</button>

           <!--       start the main=> the content and all TVs status-->

           <div class="selector active" id="off"></div>
