    <meta charset="UTF-8">
    <title>Quote machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <section class="container">
        <h1 class="header">Random Quote Machine</h1>

        <div class="wall">
             <i class="fa fa-quote-left"> </i><span id="text"></span>
            <p class="quote-text"></p>
            <p class="author-text"></p>
        </div>
        
      
        <a href="https://twitter.com/intent/tweet" data-size="large" target='_blank'>
<!--            <i class="fa fa-twitter-square"></i>-->
                <button type="button" class="fa fa-twitter-square">Tweet it!</button>
        </a>

        <a href="https://www.facebook.com" data-size="large" target='_blank'>
            <button type="button" class="fa fa-facebook-square">Post it!</button>
        </a>
        
        <a href="https://www.tumblr.com/new/text" data-size="large" target='_blank'>
                <button type="button" class="fa fa-tumblr">Post this quote on tumblr!</button>
        </a>

        <button type="button" class="btn btn-primary" id="quote">New Quote</button>
    
    </section>
