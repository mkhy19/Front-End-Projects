<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/index.css">
</head>
  
<body>
  <h1><a href="index.html">Wikipedia Viewer</a></h1>

  <h3>Click icon to search</h3>
  <form>
      <input id="get" type="text" name="search" placeholder="Search wikipedia">
  </form>
    
  <button id="search" class="button-search">Search</button>

  <h2><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></h2>

  <ul id="results"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
