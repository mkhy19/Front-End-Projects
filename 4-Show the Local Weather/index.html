<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/index.css">
</head>
    
<body>
    <div class="container weather-box">
        <div class="row">
            <!--div1: refresh icon-->
            <div class="col-12 refresh text-right">
                <i class="fa fa-refresh"></i>
            </div>
        </div>
        
        <!--div2: cloud icon in center-->
        <div class="row">
            <div class="col-12 weather-icon text-center">
                <i class="fa fa-cloud"></i>
            </div>
        </div>
        
        <!--div3 and div4 -->
        <!--div3: first row for temperature,weather status,location and time-->
        <div class="row info-1">
            <div class="col-4 temperature">79&deg;C</div>
            <div class="col-5 weather">
                <p class="weather-state"> Sunny </p>
                <p class="location">Cairo, Egypt</p>
            </div>
            <div class="col-3 day text-center">
                <span class="dte">Date</span>
                <br><span class="time">Time</span>
            </div>
        </div>
        
        <br><br>
        <!--div4: for wind,pressure and humidity-->
        <div class="row info-2">
            <div class="wind">
                Wind
                <p class="wii"></p>
            </div>
            <div class="pressure">
                Pressure
                <p class="prr"></p>
            </div>
            <div class="humidity">
                Humidity
                <p class="huu"></p>
            </div>
        </div>

       
        <div class="footer">
            <span class="fl-left">copyright &copy; 2017 mkhy</span>
            <ul>
                <li> <i class="fa fa-twitter-square fa-lg" ></i></li>
                <li><i class="fa fa-github-square fa-lg"></i></li>
                <li><i class="fa fa-linkedin-square fa-lg"></i></li>
                <li><i class="fa fa-facebook-square fa-lg"></i></li>
                <li><i class="fa fa-codepen fa-lg"></i></li>
                <li><i class="fa fa-medium fa-lg"></i></li>
                <li><i class="fa fa-free-code-camp fa-lg"></i></li>
            </ul>
        </div>
       <div class="row last">   
            <div class="col-12 cpy text-center">
                <p>
                    Design inspired by <a href="https://dribbble.com/shots/1563616-SimpL-Weather-Widget-PSD" target="_blank">Zahir Ramos</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
    
</body>
</html>
